<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar</title>
    <link rel="stylesheet" href=".../CSS/masterstyle.css">
</head>
<body style="background-color: #0D3B66;">
    <div class="contenedorCambios" >
        <form method="post" name="formularioModificar" action="Modificar">
            <table align="center" style="text-align: center; color: white;">
                <tr>
                    <td> <h1><label>Ingresa el ID del usuario que deseas modicar</label></h1></td>
                    <td> <input type="number" name="idmodificar" style="font-family: 'Noto Sans JP';" required 
                        min="01" max="99999999"> </td>
                </tr>
                <tr>
                    <td> <h1><label>Elija Parametro </label></h1></td>
                    <td>
                        <select name="Parametro" id="Parametro">
                            <option value="Nombre" selected>Nombre</option>
                            <option value="APaterno" >Apellido Paterno</option>
                            <option value="AMaterno">Apellido Materno</option>
                            <option value="Edad" >Edad</option>
                            <option value="Correo" >Correo</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> <h1><label>Ingresa el cambio</label></h1></td>
                    <td> <input type="text" name="cambios" style="font-family: 'Noto Sans JP';" maxlength="30" required> </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Guardar Cambios" style="font-family: 'Noto Sans JP';"></td>
            </table>
        </form>
        <a href="index.html">
            <div style="font-family: 'Noto Sans JP'; border-radius: 5px; width: 20%; 
            color: white; background-color: black; margin-left: 32rem; text-align: center;">
                <h1>Volver al inicio</h1>
            </div>
        </a>
    </div>
    
</body>
</html>
